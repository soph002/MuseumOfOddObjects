<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOO Plan Visit</title>
    <link rel="stylesheet" href="../css/internalPageHeader.css">
    <link rel="stylesheet" href="../css/planVisitPage.css">
</head>
<body>
<header>
    <div>
        <a href="homepage.html">
            <img src="../images/MOO_logo.jpeg" alt="MOO logo" width="12%" height="25%">
        </a>
        <h1>museum of odd objects</h1>
    </div>
</header>
<div class="navigationBar">
    <h2 class="navItem" id="plan">plan your visit</h2>
</div>
<div id="formInformation">
    <h3>Plan Your Visit</h3>
    <form>
        <div class="formQuestion" id="date">
            <h5>Pick Your Date:</h5>
            <label for="pickDate"></label>
            <input type="date" id="pickDate" required>
            <script>
                // Set the minimum date to today, form validation to not be able to set visit in past
                document.getElementById('pickDate').min = new Date().toISOString().split('T')[0];
            </script>
        </div>

        <div class="formQuestion" id="gallery">
            <h5>Pick Your Galleries</h5>
            <input type="checkbox" id="redone">
            <label for="redone">Redone & Reimagined</label>
            <input type="checkbox" id="rethink">
            <label for="rethink">Rethink & Question</label>
        </div>

        <div class="formQuestion" id="payment">
            <h5>Payment Information</h5>
            <label for="cardInfo"></label>
            <input type="text" id="cardInfo"
                   placeholder="Credit Card Number" minlength="16" maxlength="16" required>
            <label for="cvv"></label>
            <input type="number" id="cvv" placeholder="CVV" max="999" min="111" required>
            <label for="expDate"></label>
            <input type="text" id="expDate" placeholder="dd/yy" pattern="[0-9][0-9]/[0-9][0-9]" required>
        </div>

        <div class="formQuestion" id="emailInfo">
            <label for="email"><h5>Email</h5></label>
            <input type="text" id="email" placeholder="name@domain.com" pattern="\w+@\w+.\w+" required>
        </div>

        <div class="formQuestion" id="phone">
            <label for="phoneNumber"><h5>Phone Number</h5></label>
            <input type="tel" id="phoneNumber" placeholder="(123)456-7890" pattern="\(\d+\)\d+\-\d+" required>
        </div>

        <button>Submit</button>

    </form>
</div>
</body>
</html>
