<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
            display: flex;
            background: linear-gradient(to right, #FF5733, #FFC300, #C70039);
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 20px;
            color: white;
            text-decoration: none;
        }

        .nav-item:nth-child(1) {
            background-color: #FF5733;
        }

        .nav-item:nth-child(2) {
            background-color: #FFC300;
        }

        .nav-item:nth-child(3) {
            background-color: #C70039;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a class="nav-item" href="#">Option 1</a>
    <a class="nav-item" href="#">Option 2</a>
    <a class="nav-item" href="#">Option 3</a>
</div>
</body>
</html>
